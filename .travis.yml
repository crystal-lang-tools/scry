language: generic

group: deprecated-2017Q3

matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - DEPLOY_FILENAME=scry_linux.tar.gz
    - os: osx
      env:
        - DEPLOY_FILENAME=scry_macOS.tar.gz

sudo: required

install:
- |
  set -e
  set -x
  case $TRAVIS_OS_NAME in
  linux)
    curl https://dist.crystal-lang.org/apt/setup.sh | sudo bash
    sudo apt-get install -y --allow-unauthenticated crystal libgmp-dev llvm-3.8-dev build-essential
    ;;
  osx)
    rm -f /usr/local/bin/shards
    brew update
    brew install llvm@4 crystal-lang
    brew link llvm@4 --force
    ;;
  *)
    exit 1;;
  esac

  set +x

script:
- crystal spec --error-trace --stats --progress --no-debug

after_success:
- |
  set +e
  set -x
  case $TRAVIS_OS_NAME in
  linux)
    travis_wait make linux
    tar -cvzf scry_linux.tar.gz bin/linux/scry
    ;;
  osx)
    travis_wait make darwin
    tar -cvzf scry_macOS.tar.gz bin/darwin/scry
    ;;
  *)
    exit 1;;
  esac

  set +x

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/94bc44167f5a3d9fa7a8
    on_success: change
    on_failure: always
    on_start: never

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$DEPLOY_FILENAME"
  skip_cleanup: true
  on:
    tags: true
    repo: crystal-lang-tools/scry
